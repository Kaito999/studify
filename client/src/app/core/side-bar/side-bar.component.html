<div
  class="d-flex flex-column position-sticky flex-grow-1 p-3 bg-white"
  style="
    width: 18.75rem;
    border-right: 1px solid #dee2e6;
    height: calc(100vh - 4rem);
  "
>
  <ul class="nav nav-pills flex-column mb-auto">
    <div class="border-bottom mb-2" style="height: 3.6rem">
      <li class="nav-item">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link d-flex align-items-center"
          aria-current="page"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-house-door-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"
            />
          </svg>
          <span class="ms-4">Home</span>
        </a>
      </li>
    </div>
    <div *ngFor="let course of courses">
      <li class="nav-item">
        <a
          [routerLink]="['/courses/', course.courseId]"
          routerLinkActive="active"
          class="nav-link link-dark d-flex align-items-center"
        >
          <app-letter-icon [title]="course.title"></app-letter-icon>
          <span class="ms-3">{{ course.title }}</span>
        </a>
      </li>
    </div>
  </ul>
</div>
