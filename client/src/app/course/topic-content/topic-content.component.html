<div style="height: calc(100vh - 4rem)">
  <div *ngIf="topic" class="modal-header" style="height: 4rem">
    <h5 class="modal-title pull-left">{{ topic.title }}</h5>
  </div>
  <div class="modal-body p-0">
    <div class="d-flex flex-row" style="height: calc(100vh - 8rem)">
      <div class="border-end w-25 h-100">
        <div class="border-bottom">
          <div class="p-3">
            <form (ngSubmit)="uploadFiles()">
              <div
                class="d-flex align-items-center dropzone p-5"
                (dragover)="onDragOver($event)"
                (drop)="onDrop($event)"
                (click)="selectFiles()"
              >
                <input
                  type="file"
                  (change)="onFileSelected($event)"
                  multiple
                  style="display: none"
                />
                <div class="d-flex flex-column w-100">
                  <div>
                    <i class="bi bi-upload text-dark fs-3"></i>
                    <p>Select or Drop a file</p>
                  </div>
                </div>
              </div>
              <div
                class="d-flex flex-column mt-3"
                *ngIf="inputFiles.length > 0"
              >
                <div *ngFor="let file of inputFiles">
                  <div class="nav-item mb-3 p-2 border rounded-2">
                    <span>{{ file.name }}</span>
                  </div>
                </div>
                <div>
                  <button class="btn btn-primary" type="submit">Upload</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <nav *ngIf="filesMetadata.length > 0" class="navbar p-3">
          <div
            *ngFor="let file of filesMetadata"
            class="d-flex flex-column w-100"
          >
            <div
              class="nav-item mb-2 rounded-2"
              style="background-color: rgb(255, 225, 143)"
            >
              <span class="p-2">{{ file.name }}</span>
            </div>
          </div>
        </nav>
      </div>
      <div class="d-flex flex-column p-3">
        <p>ultra</p>
      </div>
    </div>
  </div>
</div>
