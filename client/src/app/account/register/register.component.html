<section id="register" class="vh-100" style="background-color: #f8f8f8">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-10">
        <div
          class="card border-white shadow text-black"
          style="border-radius: 1.5rem"
        >
          <div class="card-body p-md-5">
            <div
              class="row justify-content-center align-items-center"
              style="height: 30rem"
            >
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <p class="text-left h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                  Sign Up
                </p>

                <form
                  [formGroup]="registerForm"
                  (ngSubmit)="onSubmit()"
                  class="mx-1 mx-md-4"
                >
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <app-text-input
                        [formControl]="registerForm.controls['nickname']"
                        [label]="'Name'"
                      ></app-text-input>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <app-text-input
                        [formControl]="registerForm.controls['email']"
                        [label]="'Email'"
                      ></app-text-input>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <app-text-input
                        [formControl]="registerForm.controls['password']"
                        [type]="'password'"
                        [label]="'Password'"
                      ></app-text-input>
                    </div>
                  </div>
                  <div class="form-check d-flex justify-content-center mb-5">
                    Welcome to Studify!
                  </div>

                  <div class="mb-3 mb-lg-4">
                    <button
                      type="submit"
                      data-mdb-button-init
                      data-mdb-ripple-init
                      class="btn btn-primary btn-lg"
                    >
                      Register
                    </button>
                  </div>
                </form>
              </div>
              <div
                class="col-md-10 col-lg-6 col-xl-7 d-flex flex-column justify-content-center align-items-center order-1 order-lg-2"
              >
                <img
                  src="https://cdn.discordapp.com/attachments/640910582828236800/1230213057519554590/PngItem_6230347.png?ex=664b8cb1&is=664a3b31&hm=d7dc7b84780ba13837785670fdb6c1e04ce168c495e69b9a2d97d3613fd0355c&"
                  class="img-fluid"
                  alt="Sample image"
                  style="height: 25rem; width: auto"
                />
                <span class="mt-3">
                  <a href="#login" class="text-dark">
                    Already have an account
                  </a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
